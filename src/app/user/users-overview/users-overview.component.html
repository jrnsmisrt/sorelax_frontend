<div class="row center">
  <h3>User overview</h3>
</div>
<div class="row">
  <div class="col s3"></div>
  <div class="col s6">
    <div class="row teal lighten-3 white-text center overviewheadrow">
      <div class="col s3">Firstname</div>
      <div class="col s3">LastName</div>
      <div class="col s3">ID</div>
      <div class="col s3">Role</div>
    </div>

    <div *ngFor="let user of users|async">
      <a [routerLink]="['../',user.uid,'profile']">
        <div class="row center overviewrow">
          <div class="col s3 overviewcol">{{user.firstName}}</div>
          <div class="col s3 overviewcol">{{user.lastName}}</div>
          <div class="col s3 overviewcol">{{user.uid}}</div>
          <div class="col s3 overviewcol">{{user.role}}</div>
        </div>
      </a>
    </div>


    <div class="col s3"></div>
  </div>
</div>
