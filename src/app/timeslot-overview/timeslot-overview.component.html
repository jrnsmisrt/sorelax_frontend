<div class="container">
  <div class="row teal-text center"><h4>Timeslots Overview</h4></div>

  <div class="row center-block">
    <div class="col s12">
      <div class="row center overviewheadrow teal lighten-3 white-text">
        <div class="col l2"><strong>Datum</strong></div>
        <div class="col l3"><strong>Begin uur</strong></div>
        <div class="col l3"><strong>Eind uur</strong></div>
        <div class="col l2"></div>
        <div class="col l2"></div>
      </div>
      <div *ngFor="let timeslot of timeslots|async">
        <div class="row center overviewrow">
          <div class="col l2">{{timeslot.date}}</div>
          <div class="col l3">{{timeslot.startTime}}</div>
          <div class="col l3">{{timeslot.endTime}}</div>
          <div class="col l2"><a class="btn btn-small waves-effect waves-light"
                                 (click)="openAdjustTimeslotModal(timeslot.id)">adjust</a></div>
          <div class="col l2"><a class="btn btn-small  waves-effect waves-light"
                                 (click)="openRemoveTimeslotModal(timeslot.id)">remove</a></div>
        </div>
      </div>
    </div>
    <div class="col l4"></div>
  </div>

</div>
<div class="modal" id="adjustTimeslotModal">
  <div class="modal-content">
    <div class="row center-block center center-align">
      <div class="col">
        <form [formGroup]="adjustTimeslotForm" (submit)="adjustTimeSlotModal()">
          <label>Date</label>
          <div class="input-field">
            <label>day</label>
            <input formControlName="day" class="input">
          </div>
          <div class="input-field">
            <label>month</label>
            <input formControlName="month" class="input">
          </div>
          <div class="input-field">
            <label>year</label>
            <input formControlName="year" class="input">
          </div>
          <label>Time</label>
          <div class="input-field">
            <label>Hour</label>
            <input formControlName="hour" class="input">
          </div>
          <div class="input-field">
            <label>Minutes</label>
            <input formControlName="minutes" class="input">
          </div>
          <a type="submit" class="btn  waves-effect waves-light">adjust timeslot</a>
        </form>
      </div>
    </div>

  </div>
  <div class="modal-footer">

  </div>
</div>

<div class="modal" id="removeTimeslotModal">
  <div class="modal-content">
    <div class="container">
      Weet je het z√©ker?<br>
      <a class="btn btn-small waves-effect waves-light" (click)="removeTimeslot()">remove timeslot</a>
    </div>
  </div>
  <div class="modal-footer">

  </div>
</div>
