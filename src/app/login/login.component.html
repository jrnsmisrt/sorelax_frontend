<div class="container">
  <div class="row"></div>
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">

      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="row">
          <label>E-mail</label></div>
        <div class="row">
          <input autocomplete="off" class="email" formControlName="email" type="email" placeholder="E-mail">
        </div>
        <div class="row">
          <label>Wachtwoord</label></div>
        <div class="row">
          <input autocomplete="off" formControlName="password" type="password" placeholder="Paswoord">
        </div>
        <div class="row">
          <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
          </div>
        </div>
        <div class="row center">
          <button class="btn-large waves-teal waves-effect">Login</button>
        </div>
        <div class="row center">
          <button class="btn-small" (click)="enableReset()"><small>Wachtwoord vergeten?</small></button>
          <ng-container *ngIf="_enableReset$.value">
            <form [formGroup]="resetPassword">
              <input autocomplete="off" class="email" formControlName="email" type="email" placeholder="E-mail"
                     [(ngModel)]="resetEmail">
              <button (submit)="resetPw(resetEmail)" (click)="resetPw(resetEmail)">Reset wachtwoord</button>
            </form>
          </ng-container>
        </div>
      </form>
    </div>

  </div>

  <div class="col s3"></div>
</div>
