<button routerLink="/home">
  Home
</button>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
  <label>Email</label>
  <input autocomplete="off" formControlName="email" type="email" placeholder="Email">

  <label>Password</label>
  <input autocomplete="off" formControlName="password" type="password" placeholder="Password">
  <div *ngIf="firebaseErrorMessage != ''" class="error-style">
    <span>{{ firebaseErrorMessage }}</span>
  </div>

  <button>Login</button>
</form>

<div *ngIf="auth.user$ | async; then authenticated else guest">

</div>

<ng-template #guest>
  <h3>Hello, Guest</h3>
  <p>Login to start</p>
  <button (click)="auth.googleSignin()">
    <i class="fa fa-google"></i> Connect Google</button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">

    <button (click)="auth.signOut()">Logout</button>
  </div>
</ng-template>
