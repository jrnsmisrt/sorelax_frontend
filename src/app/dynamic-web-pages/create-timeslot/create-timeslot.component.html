<div class="row"></div>
<div class="row">
  <div class="col l3 s2"></div>
  <div class="col l6 s8">
    <form [formGroup]="timeslotForm" (ngSubmit)="openTimeslotModal()">
      <label>Date</label>
      <input formControlName="date" type="text" class="datepicker validate" [value]="date"
                                (change)="setDate()">
      <label>Start time</label>
      <input formControlName="startTime" type="text" class="timepicker validate" [value]="startTime" (change)="setStartTime()">
      <label>End time</label>
      <input formControlName="endTime" type="text" class="endtimepicker validate" [value]="endTime" (change)="setEndTime()">
      <button class="btn-large waves-teal waves-effect">submit</button>
    </form>
  </div>
  <div class="col l3 s2"></div>
</div>
<div id="timeslotModal" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="col l3"></div>
      <div class="col l6 center center-block">
        <h4>Create Timeslot</h4>
        <p>Please confirm this Timeslot</p><br>
        <div class="col l3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col l3"></div>
      <div class="col l6 center">
        <button (click)="confirmTimeslot()" class="modal-close waves-effect waves-teal btn-large">
          Confirm
        </button>
        <div class="col l3"></div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
